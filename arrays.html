<html>
    <script>
        var carros = ["Gol", "Palio", "Uno"];
        console.log(carros);

        var primeiroCarro = carros [0];
        var segundoCarro = carros [1];
        var terceiroCarro = carros [2];

        console.log("primeiro posicao" + primeiroCarro);
        console.log("segunda posicao" + segundoCarro);
        console.log("terceira posicao" + terceiroCarro);

        carros[2] = "Argo";
        console.log(carros[2]);

        console.log("tamanho do array: " + carros.length); 
        console.log("Ultimo elemento do array: " + carros[carros.length - 1]);

        carros[3] = "Sandero";
        console.log("Ultimo elemento do array: " + carros[carros.length - 1]);

        carros[carros.length] = "Civic";
        console.log("Ultimo elemento do array: " + carros[carros.length - 1]);

        // Push COMANDO PARA ADICIONAR ITENS AO FINAL DA LISTA
        carros.push("Polo");
        console.log(carros);

        // Pop COMANDO PARA EXCLUIR ULTIMO ITEN DA LISTA
        console.log(carros.pop());
        console.log(carros);

        // Unshift COMANDO PARA ADICIONAR ITENS NO COMEÃ‡O DA LISTA
        carros.unshift("Jetta");
        console.log(carros);

        // Shift COMANDO PARA EXCLUIR PRIMEIRO ELEMENTO DA LISTA
        console.log(carros.shift());
        console.log(carros);
    </script>
</html>
