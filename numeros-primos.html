<html>
    <script>
        numeroPrimo(7)
        function numeroPrimo(num){
            let primo = true
            for(let contador = 2; contador < num; contador ++){
                if(num % contador === 0){
                    primo = false;
                    break
                }
            }
            if(primo == true){
                console.log(`O valor ${num} é primo!`);
            }
            else{
                console.log(`O valor ${num} não é primo!`);
            }
        }
    </script>
</html>
